<mat-card>
    <mat-card-header>
        <mat-card-title>Edit your data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" placeholder="password" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.NewUsername" placeholder="new username" type="text" name="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.NewPassword" type="new password" placeholder="Password" name="Password">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.NewEmail" type="new email" placeholder="Email" name="Email">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="editUser()" color="primary">
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
