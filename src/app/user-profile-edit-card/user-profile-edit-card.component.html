<mat-card>
    <mat-card-header>
        <mat-card-title>Edit your data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="old Password"  name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.NewUsername" type="text" placeholder="new Username" name="NewUsername">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.NewPassword" type="password" placeholder="new Password" name="NewPassword">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.NewEmail" type="email" placeholder="new Email" name="NewEmail">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="editUser()" color="primary">
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
