<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="http://localhost:8080{{movie.ImagePath}}" alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button (click)="openGenreDialog()" color="primary">
                Genre
            </button>
            <button mat-button (click)="openDirectorDialog()" color="primary">
                Director
            </button>
            <button mat-button (click)="openDescriptionDialog()" color="primary">
                Synopsis
            </button>
            <mat-icon (click)="openDirectorDialog()" >favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
