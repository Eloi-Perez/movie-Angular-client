<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; height: 80vh">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{apiUrl}}{{movie.ImagePath}}" alt={{movie.Title}} height="80%" />
        <mat-card-actions>
            <button mat-button (click)="openGenreDialog(movie.Genre)" color="primary">
                Genre
            </button>
            <button mat-button (click)="openDirectorDialog(movie.Director)" color="primary">
                Director
            </button>
            <button mat-button (click)="openDescriptionDialog(movie.Description)" color="primary">
                Synopsis
            </button>
            <mat-icon *ngIf="!movie.Favorite" (click)="changeFav(movie.Title, true)">favorite_border</mat-icon>
            <mat-icon *ngIf="movie.Favorite" (click)="changeFav(movie.Title, false)">favorite</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
