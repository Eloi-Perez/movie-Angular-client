<div style="display: flex; flex-direction: column;">
    <h1>Profile: {{user.Username}}</h1>
    <div style="display: flex; flex-direction: row;">
        <div *ngFor="let movie of user.myMovies;" >
            <mat-card *ngIf="movie.Favorite == true" style="flex: 1 1 auto;">
                <mat-card-header>
                    <mat-card-title>{{movie.Movie.Title}}</mat-card-title>
                </mat-card-header>
                <img src="{{fetchApiData.apiUrl}}{{movie.Movie.ImagePath}}" alt={{movie.Movie.Title}} height="400px" />
                <mat-card-actions>
                    <mat-icon *ngIf="!movie.Favorite" (click)="changeFav(movie.Movie.Title, true)">favorite_border</mat-icon>
                    <mat-icon *ngIf="movie.Favorite" (click)="changeFav(movie.Movie.Title, false)">favorite</mat-icon>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <button *ngIf="sameUser" mat-raised-button (click)="openEditDialog()" color="primary" style="width:150px;">
        Edit Profile
    </button>
    <button *ngIf="sameUser" mat-raised-button (click)="openDeleteDialog()" color="warn" style="width:150px;">
        Delete account
    </button>
</div>
