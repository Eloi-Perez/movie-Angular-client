<div style="display: flex; flex-direction: column;">
    <h1>Profile: {{user.Username}}</h1>
    <div style="display: flex; flex-direction: row;">
        <mat-card *ngFor="let movie of user.myMovies;" style="flex: 1 1 auto;">
            <mat-card-header>
                <mat-card-title>{{movie.Movie.Title}}</mat-card-title>
            </mat-card-header>
            <img src="http://localhost:8080{{movie.Movie.ImagePath}}" alt={{movie.Movie.Title}} height="400px" />
            <mat-card-actions>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
    <button *ngIf="sameUser" mat-raised-button (click)="openEditDialog()" color="primary" style="width:150px;">
        Edit Profile
    </button>
    <button *ngIf="sameUser" mat-raised-button (click)="openDeleteDialog()" color="warn" style="width:150px;">
        Delete account
    </button>
</div>
